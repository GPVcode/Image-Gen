<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/style.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <title>Images Search</title>
  </head>
  <body>
      <nav>
          <div class="header">
              
              <a href="http://www.gpvdev.com" class="logo">Image Search developed by <img class="logo" src='/assets/BlackGPVlogo.svg' alt="logo" style="height: 42px;"></a>
              <div class="header-right" hidden>
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
              </div>
            </div>
      </nav>
    
    <div class="form-section">
      <div class="title">
        <h1>Submit a word to start generating images.</h1>
      </div>

      <form class="form-example">   

        <input type="text" name="search" id="search-input" placeholder="Search for image" required>
        <input class="submit-button" type="submit" id="submit" value="Submit">
      </form>
    </div>
      <div id="search-results" class="search-results">
      </div>

      <div class="show-more">
        <button id="show-more-button" class="show-more-button" hidden>Show more</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
